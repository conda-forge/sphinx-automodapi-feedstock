{% set name = "sphinx-automodapi" %}
{% set version = "0.16.0" %}
{% set git_url = "https://github.com/astropy/sphinx-automodapi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c673ef93066408e5ad3e2fa3533044d432a47fe6a826212b9ebf5f52a872554

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - setuptools-scm
  run:
    - python >=3.7
    - sphinx >=2

test:
  requires:
    - graphviz
    - pip
    - pytest >=4.6
  imports:
    - sphinx_automodapi
  commands:
    # check metadata
    - python -m pip check sphinx-automodapi
    - python -m pip show sphinx-automodapi
    # run test suite
    - python -m pytest -ra --pyargs sphinx_automodapi -k 'not cython'

about:
  home: {{ git_url }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Sphinx extension for auto-generating API documentation for entire modules
  description: |
    This is a Sphinx extension to automatically generate API pages for whole
    modules.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
    - bsipocz
